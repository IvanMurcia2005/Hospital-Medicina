<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Añadir ingreso</title>
    <script src="./jss/Ingreso.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h1 style="margin-top: 100px">Añadir ingreso</h1>
        <div class="row">

            <div class="col col-xl-6 col-12">
                <label for="">Paciente</label>
                <input type="text" id="paciente" class="form-control" />
            </div>

            <div class="col col-xl-6 col-12">
                <label for="">Medico</label>
                <input type="text" id="medico" class="form-control" />
            </div>

            <div class="col col-xl-6 col-12">
                <label for="">Habitacion</label>
                <input type="text" id="habitacion" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Cama</label>
                <input type="text" id="cama" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Fecha ingreso</label>
                <input type="text" id="fecha_ingreso" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Fecha salida</label>
                <input type="text" id="fecha_salida" class="form-control" />
            </div>
            <div class="col col-xl-6 col-12">
                <label for="">Estado</label>
                <input type="text" id="estado" class="form-control" />
            </div>
        </div>
        <button class="btn btn-success" onclick="registrarIngreso();">
            Enviar
        </button>
        <button class="btn btn-secondary">Limpiar</button>
    </div>
</body>

</html>
