<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Añadir Paciente</title>
    <script src="./jss/Paciente.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <h1 style="margin-top: 100px">Añadir paciente</h1>
      <div class="row">
        <div class="col col-xl-6 col-12">
          <label for="">Tipo documento</label>
          <select name="" id="tipo_documento" class="form-select">
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="RC">Registro Civil</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CC">Cedula de Ciudadanía</option>
            <option value="CE">Cedula de Extranjería</option>
          </select>
        </div>

        <div class="col col-xl-6 col-12">
          <label for="">Número de documento</label>

          <input type="number"id="numero_documento"step="1"class="form-control" onfocusout="validarNumeroDocumento(this);"
          />
        </div>
        <div class="col col-xl-6 col-12">
          <label for="">Primer Nombre</label>
          <input type="text" id="primer_nombre" class="form-control" />
        </div>
        <div class="col col-xl-6 col-12">
          <label for="">Segundo Nombre</label>
          <input type="text" id="segundo_nombre" class="form-control" />
        </div>
        <div class="col col-xl-6 col-12">
          <label for="">Primer Apellido</label>
          <input type="text" id="primer_apellido" class="form-control" />
        </div>
        <div class="col col-xl-6 col-12">
          <label for="">Segundo Apellido</label>
          <input type="text" id="segundo_apellido" class="form-control" />
        </div>
        <div class="col col-xl-6 col-12">
          <label for="">Teléfono</label>
          <input type="text" id="telefono" class="form-control" />
        </div>
        <div class="col col-xl-6 col-12">
          <label for="">Correo</label>
          <input type="email" id="correo" class="form-control" />
        </div>
        <div class="col col-xl-6 col-12">
          <label for="">Dirección</label>
          <input type="text" id="direccion" class="form-control" />
        </div>
        <div class="col col-xl-6 col-12">
            <label for="">Nombre Persona Contacto</label>
            <input type="text" id="nombre_persona_contacto" class="form-control" />
          </div>
          <div class="col col-xl-6 col-12">
            <label for="">Telefono Persona Contacto</label>
            <input type="text" id="telefono_persona_contacto" class="form-control" />
          </div>
        <div class="col col-xl-6 col-12">
          <label for="">Estado</label>
          <input type="text" id="estado" class="form-control" />
        </div>
      </div>
      <button class="btn btn-success" onclick="registrarPaciente();">
        Enviar
      </button>
      <button class="btn btn-secondary">Limpiar</button>
    </div>
  </body>
</html>
